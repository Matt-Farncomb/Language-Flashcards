<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', path='css/libraries/bulma.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='css/flip_test.css') }}" rel="stylesheet">
    {% for file_name in js_files %}
        <script src="{{ url_for('static', path=file_name) }}"  type="text/javascript" charset="utf-8"></script>
    {% endfor %}
    <title>Flash Cards</title>
    <script src="https://kit.fontawesome.com/e368562f24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button id="update-server" class="button is-warning">Update Server</button>
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                    <div class="navbar-item"></div>
                </div>
            </div>
        </nav>
        
        <section class="section has-text-centered">
            <div class="columns has-background-success-light has-text-primary">
                <div class="column"></div>
                <div class="column">
                    <span id="user-sl">Source Language</span>
                        to
                    <span id="user-tl">Target Language</span>
                </div>
                <div class="column"></div>
            </div>
            <div class="columns has-background-light" >
            
                <div class="column">
                    <button class="button is-primary" id="new-deck">New Deck</button>
                </div>
                
                <div class="column outer-card has-text-white" >
                    
                    <div class="outer-card">

                        <div class="flip-card-inner">
                            <div class="card flip-card-front">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span id="difficulty">Difficulty</span>
                                    </p>
                                    <button class="card-header-icon" aria-label="more options" id="front-flip">
                                    <span class="icon">
                                        <i class="fas fa-angle-double-up"></i>
                                    </span>
                                    </button>
                                </header>
                                <div class="card-content">
                                    <div class="content" style="height: 4em;"></div>
                                    <div class="content" style="height: 8em;">
                                        <span>Word</span>
                                        <br>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a id="new-card" class="card-footer-item has-text-dark disabledPointer">Next</a>
                                    <a id="edit" class="card-footer-item has-text-dark disabledPointer">Edit</a>
                                </footer>
                            </div>

                            <div class="card flip-card-back">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span id="difficulty">Fart</span>
                                    </p>
                                    <button class="card-header-icon" aria-label="more options"  id="back-flip">
                                        <span class="icon">
                                            <i class="fas fa-angle-double-up"></i>
                                        </span>
                                    </button>
                                </header>
                                <div class="card-content">
                                    <div class="content" style="height: 4em;"></div>
                                    <div class="content" style="height: 8em;">
                                        <span></span>
                                        <br>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <a href="#" class="card-footer-item has-text-dark">Fart</a>
                                    <a href="#" class="card-footer-item has-text-dark">Fart</a>
                                </footer>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="column">
                    <button id="create" class="button is-info">Create Card</button>
                </div>
                
            </div>
            <div class="columns has-background-light">
                <div class="column"></div>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input id="answer" class="input is-medium" type="text" placeholder="Translate from {{  lang[0] }} to {{  lang[1] }}...">
                    </p>
                    <p class="control">
                      <a id="submit-answer" class="button is-success is-medium">
                        Check
                      </a>
                    </p>
                  </div>
                  <div class="column"></div>
                <!-- <div class="column"></div>
                
                
                <div class="column">
                    <input id="answer" class="input is-medium" type="text" placeholder="Translate from {{  lang[0] }} to {{  lang[1] }}...">
                    
                </div>
                <div class="column"><input type="submit"></div>
                <div class="column"></div>
                
                -->

            </div>
        </section>
    </div>

    <div class="modal" id="deck-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Get new deck</p>
            <button class="delete close-deck-modal" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
            <div class="field">
                <div class="control">
                    <input id="deck-size" class="input is-medium" type="number" placeholder="Total Cards">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="source_language" class="input is-medium" type="text" placeholder="Source Language" list="languages" autocomplete="off">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="target_language" class="input is-medium" type="text" placeholder="Target Language" list="languages" autocomplete="off">
                </div>
            </div>
            <datalist id="languages">
                {% for item in lang %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </datalist> 
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success close-deck-modal" id="draw-deck">Draw Deck</button>
            <button class="button close-deck-modal">Cancel</button>
          </footer>
        </div>  
    </div>

    <div class="modal" id="new-card-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Get new deck</p>
            <button class="delete close-create-modal" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <!-- Content ... -->
            <div class="field">
                <div class="control">
                    <input id="add-source" class="input is-medium" type="text" placeholder="Source Word">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="add-source-language" class="input is-medium" type="text" placeholder="Source Word Language" list="languages" autocomplete="off">

                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="add-tran" class="input is-medium" type="text" placeholder="Translation">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input id="add-target-language" class="input is-medium" type="text" placeholder="Translation Language" list="languages" autocomplete="off">
                </div>
            </div>
            <div class="field">
                <div class="file is-medium has-name">
                    <label class="file-label">
                      <input class="file-input" type="file" name="resume">
                      <span class="file-cta">
                        <span class="file-icon">
                          <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                          Audio
                        </span>
                      </span>
                      <span class="file-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                      </span>
                    </label>
                </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" id="add">Add to deck</button>
            <button id="clear" class="button is-danger" id="">Clear</button>
            <button class="button close-create-modal">Cancel</button>
            <button id="upload" class="button close-create-modal">Upload Deck</button>
          </footer>
        </div>  
    </div>

  </body>
</html>
