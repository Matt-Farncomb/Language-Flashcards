<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<script src="js/utils.js" type="text/javascript" charset="utf-8"></script>
<script src="js/loginUI.js" type="text/javascript" charset="utf-8"></script>
<script src="js/card.js" type="text/javascript" charset="utf-8"></script>
<script src="js/word.js" type="text/javascript" charset="utf-8"></script>
<script src="js/deck.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/server.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <form>
    <div>
      <label for="source_language">Your language:</label><input id="source_language" type="text" required>
      <br>
      <label for="target_language">Target language:</label><input id="target_language" type="text" required>
      <br>
      <input id="submitname" type="submit" value="Update User">
    </div>
  </form>
  <button id="logout">Logout</button>

  <div id="deck" class="hidden">
    <button id="new-card">New Card</button>
    <button id="new-deck">New Deck</button>
    <button id="refresh-button">Refresh</button>
    <div class="flip-card">
      <div class="flip-card-inner">
        <button id="flipOver">Flip</button>
        <div class="flip-card-front">
            <p>source word</p> 
            <textarea name="" cols="30" rows="10"></textarea>
            <button id="submit">Submit</button>
            <button id="submit-result">Submit Result</button>
        </div>
        <div class="flip-card-back">
          <p>translated word</p> 
        </div>
      </div>
    </div>
  </div>

</body>
</html>
